[build]
  base = "miniapp"
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Enable Next.js standalone output for faster builds
  NEXT_TELEMETRY_DISABLED = "1"

# Cache node_modules to speed up builds and reduce credit usage
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Cache dependencies
[[plugins]]
  package = "@netlify/plugin-cache"
  [plugins.inputs]
    paths = [
      "node_modules",
      ".next/cache"
    ]

